<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="/src/css/style.css">
  <title>Магазин_vite</title>
  

</head>
<body>
  <div class="container">
    <div class="itemstList">
      <div class="items">
        <div class="items__wrapper">
          <ul class="js-output items__list"></ul>
        </div>
      </div>

      <div class="line__wrapper">
        <img src="./src/images/Line 1.png" alt="">
      </div>

      <div class="js-bag bag">
        <h2 class="bag__title">Корзина</h2>
        <div id="bag-preview" class="bag__item-wrapper"></div>
        <div class="bag__btn-wrapper">
          <a class="bag__button" href="./bag.html">
            <img class="bag__button-image" src="./src/images/Button_basket.png" alt="">
          </a>
        </div>
       
        
        <h2 class="bag__orders-title">Заказы</h2>
        <div class="bag__order">
          <a class="bag__orders-text" href="">Заказ 1</a>
          <a class="bag__orders-text" href="">Заказ 2</a>
          <a class="bag__orders-text" href="">Заказ 3</a>
        </div>

      
      
      </div>
     </div>
   
  
  <!-- <script type="module" src="firebase.js"></script> -->
  <script type="module" src="/src/js/indexOOP.js"></script>
  <script type="module" src="/src/js/bagPreview.js"></script>

</body>
</html>
