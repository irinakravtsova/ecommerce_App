<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/src/css/style.css">
   
  <title>Prodact card</title>
</head>
<body>
  <div class="container">
    <div class="prodact">
      <div class="card"> 
        <a class="link__html" href="./index.html">&larr; Список товаров</a>
        <div class="card__wrapper"></div>
      </div>
    
      <div class="line__wrapper">
        <img src="./src/images/Line 1.png" alt="">
      </div>

      <div class="js-bag bag">
        <h2 class="bag__title">Корзина</h2>
        <div class="bag__item-wrapper"></div>
       
        <div class="bag__btn-wrapper">
          <a class="bag__button" href="./bag.html">
            <img class="bag__button-image" src="./src/images/Button_basket.png" alt="">
          </a>
        </div>
    </div>
  </div>
 
  <script type="module" src="/src/js/card.js"></script>

</body>
</html>
